# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build With Artifacts

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - run: npm ci
    - run: npm run build --if-present
    
    - name: Build Web Extension (Firefox)
      run: npm install --global web-ext && web-ext --no-config-discovery build
      
    - name: Sign Web Extension (Firefox)
      run: web-ext sign --api-key=${{ secrets.WEB_EXT_API_KEY }} --api-secret=${{ secrets.WEB_EXT_API_SECRET }} --no-config-discovery

    - name: Upload Firefox Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Firefox Web Extension
        path: /home/runner/work/easel/easel/web-ext-artifacts/*.zip
