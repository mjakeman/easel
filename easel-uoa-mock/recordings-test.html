<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easel Mock - Lecture Threatre Recordings</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        padding: 20px;
        min-height: 100vh;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      table {
        padding: 20px 0;
      }

      table td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- This is where we insert the 'Open with Easel' button (toggleViewButton) -->
    <div>
      <button id="toggleViewButton" onclick="alert('Not a real button :(');">List View</button>
      <!-- Button goes right here -->
    </div>

    <!-- This is where we scrape the lecture recording titles/URLs/etc -->
    <table>
      <thead>
        <tr role="row">
          <th>Recording Name</th>
          <th>Time</th>
          <th>Room</th>
          <th>Course Section</th>
        </tr>
      </thead>
      <tbody>
        <!-- Each 'tr' equals one lecture -->

        <!-- Test Lecture One -->
        <tr>
          <!-- tds[0] has title/url -->
          <td>
            <!-- The anchor with class 'preview-recording' defines title and url -->
            <a class="preview-recording" href="video-test-1.html">
              Test Lecture 1
            </a>
          </td>

          <!-- tds[1] has date -->
          <td>01/01/2021 12:00-14:00</td>

          <!-- tds[2] has room -->
          <td>401-401</td>

          <!-- tds[3] has part -->
          <td>SOFTENG 123 Lecture L01C</td>
        </tr>

        <!-- Test Lecture Two -->
        <tr>
          <!-- tds[0] has title/url -->
          <td>
            <!-- The anchor with class 'preview-recording' defines title and url -->
            <a class="preview-recording" href="video-test-2.html">
              Test Lecture 2
            </a>
          </td>

          <!-- tds[1] has date -->
          <td>02/01/2021 12:00-14:00</td>

          <!-- tds[2] has room -->
          <td>401-401</td>

          <!-- tds[3] has part -->
          <td>SOFTENG 123 Lecture L01C</td>
        </tr>

        <!-- Test Lecture Three -->
        <tr>
          <!-- tds[0] has title/url -->
          <td>
            <!-- The anchor with class 'preview-recording' defines title and url -->
            <a class="preview-recording" href="video-test-3.html">
              Test Lecture 3
            </a>
          </td>

          <!-- tds[1] has date -->
          <td>03/01/2021 12:00-14:00</td>

          <!-- tds[2] has room -->
          <td>401-401</td>

          <!-- tds[3] has part -->
          <td>SOFTENG 123 Lecture L01C</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
